name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build
        env:
          # Set the base path to your repository name for GitHub Pages deployment
          NEXT_PUBLIC_BASE_PATH: /healthy-shops-instruction # Replace with your repository name

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          # The branch to deploy to. Usually 'gh-pages' for project sites.
          publish_branch: gh-pages
